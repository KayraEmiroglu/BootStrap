<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>BOOTSTRAP GRID</h1>
    <div class="container">
        <div class="row">
            <div class="col-4 bg-danger">Sutun-1</div>
            <div class="col-4 bg-primary">Sutun-2</div>
            <div class="col-4 bg-success">Sutun-3</div>
            <div class="col-6 bg-warning">Sutun-4</div>
            <div class="col-6 bg-primary">Sutun-5</div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-6 bg-warning">Sutun-1</div>
            <div class="col-6 bg-success">Sutun-2</div>
            <div class="col-4 bg-danger">Sutun-3</div>
            <div class="col-4 bg-secondary">Sutun-4</div>
            <div class="col-4 bg-success">Sutun-5</div>
        </div>
    </div>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
